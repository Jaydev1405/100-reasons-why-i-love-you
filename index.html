<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<section>
    <h2>About This Page</h2>
    <p>This is a simple one-page website that anyone can view. You can add more content as needed.</p>
    <p>For example, add your hobbies, contact information, or a portfolio here.</p>
</section>

<footer>
    <p>&copy; 2024 Your Name. All rights reserved.</p>
    <p>Contact me at <a href="mailto:youremail@example.com">youremail@example.com</a></p>
</footer>

</body>
</html>
